- name: Instalamos los paquetes de NFS y arrancamos el servicio
  dnf: 
    name: 'net-tools'
    state: present
  become: true  

- name: enable nfs-server
  systemd:
    name: nfs-server
    state: started
    enabled: True 
  become: true   

